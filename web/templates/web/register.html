{% extends "web/layout.html" %}

{% block title%}
Web market - registration
{% endblock %}

{% block body %}

<h1 class="title mt-5 mb-5 text-center">
    Sign up for Farm Market
</h1>

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">

        <form class="row g-3" method="post" action="/register/">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First name</label>
                <input type="first_name" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last name</label>
                <input type="last_name" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" name="address" required>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="col-md-4">
                <label for="province" class="form-label">Province</label>
                <select id="province" class="form-select" name="province" required>
                    <option value="New Brunswick" selected>New Brunswick</option>
                    <option value="Alberta">Alberta</option>
                    <option value="British Columbia">British Columbia</option>
                    <option value="Manitoba">Manitoba</option>
                    <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                    <option value="Northwest Territories">Northwest Territories</option>
                    <option value="Nova Scotia">Nova Scotia</option>
                    <option value="Nunavut">Nunavut</option>
                    <option value="Ontario">Ontario</option>
                    <option value="Prince Edward Island">Prince Edward Island</option>
                    <option value="Quebec">Quebec</option>
                    <option value="Saskatchewan">Saskatchewan</option>
                    <option value="Yukon">Yukon</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" name="zip" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
